<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md md:max-w-lg lg:max-w-xl bg-white p-6 md:p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center">Survey Form</h1>
        <form id="surveyForm">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">Name:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Email:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="age">Age:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="age" type="number" placeholder="Your age" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Gender:</label>
                <div class="flex items-center mb-2">
                    <input class="mr-2 leading-tight" type="radio" id="male" name="gender" value="male" required>
                    <label class="text-gray-700" for="male">Male</label>
                </div>
                <div class="flex items-center mb-2">
                    <input class="mr-2 leading-tight" type="radio" id="female" name="gender" value="female" required>
                    <label class="text-gray-700" for="female">Female</label>
                </div>
                <div class="flex items-center">
                    <input class="mr-2 leading-tight" type="radio" id="other" name="gender" value="other" required>
                    <label class="text-gray-700" for="other">Other</label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="feedback">Feedback:</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="feedback" rows="4" placeholder="Your feedback" required></textarea>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="rating">Rating:</label>
                <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="rating" required>
                    <option value="">Select rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="reset">Reset</button>
            </div>
        </form>
        <div id="confirmationMessage" class="mt-6 hidden">
            <p class="text-green-500 font-bold">Survey submitted successfully!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
